<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>iniadalah <br> paragraf 2</p>
<hr>

<!-- contoh tag p, br dan hr -->
<p><b>selamat datang</b> di kuliah <i>pemgraman web 1</i></p>
<p>nama saya <u>bima dwi ardian</u></p>
<hr>

<!-- contoh tag p, br dan hr -->
<p><strong>pengumuman</strong>. kuliah pemprograman web 1, jum'at 19 maret 2021 <em>ditiadakan!</em><p>
</body>
</html>
